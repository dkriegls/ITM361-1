
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

<title>HTML Form</title>
    <style>
      form {
        /* Just to center the form on the page */
        margin-left:2.5% ;
        width: 45%;
        /* To see the outline of the form */
        padding: 2%;
        border: 2px solid BLACK;
        border-radius: 10px;


      }
      form div + div {
        margin-top: 2%;
      }
      label {
        /* To make sure that all labels have the same size and are properly aligned */
        display: inline-block;

        width: 15%;
        text-align: auto;
      }

      input, textarea {
        /* To make sure that all text fields have the same font settings By default, textareas have a monospace font */
        font: 1em sans-serif;
        /* To give the same size to all text fields */
        width: auto;
        box-sizing: border-box; /* To harmonize the look & feel of text field border */
        border: 1px solid #999;
      }
      input:focus, textarea:focus {
        /* To give a little highlight on active elements */
        border-color: #000;
      }
      textarea {
        /* To properly align multiline text fields with their labels */
        vertical-align: top;
        /* To give enough room to type some text */
        height: 5em;
        width: 75%;
      }
      .button {
        /* To position the buttons to the same position of the text fields */
        padding-left: 80s%;
        /* same size as the label elements */
      }
      input[type=radio]{
        margin-left:10%;
        width: 5%;

      }

        input[type=checkbox]{
          width: 5%;
          margin-left: 10%;
        }
      button {
        /* This extra margin represent roughly the same space as the space between the labels and their text fields */
        margin-left: %;
      }

h4,h1{
  margin-left: 2.5%;
}
    </style>


</head>
<h1>Voulenteer form</h1>
<body>
<h4>My info</h4>
  <form action="/s.html" method="post">

      <div>
          <label for="name">First Name:</label>
          <input type="text" id="name" name="first_name_field">
      </div>
      <div>
          <label for="lname">Last Name:</label>
          <input type="text" id ="lname" name="last_name_field" />
      </div>
      <div>
          <label for="num">Phone Number:</label>
          <input id="num" name="phone_field"></input>
      </div>
      <div>
          <label for="mail">E-mail:</label>
          <input type="email" id="mail" name="email_field">
      </div>

      <div class="Gender">
        <label for="radio">Gender:</label><br>
        <input type="radio" name="gender_field" value="Male"> Male <br>
        <input type="radio" name="gender_field" value="Female"> Female<br>
      </div>

      <div class="Age">

        <select name="dropdown">

          <option name="age_field">  Age

          <option name="age_field" value="35-44"> 35-44

          <option name="age_field" value="55-64"> 55-64

          </select>
      </div>
    </form>

</body>
</html>
